<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartboard with Links</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="hello-text">Hello, World!</h1>
    <button id="color-button">Change Text Color</button>

    <!-- Dartboard with Image Map -->
    <div id="dartboard-container">
        <img id="dartboard" 
             src="https://cdn.pixabay.com/photo/2012/04/13/11/42/dart-32024_960_720.png" 
             alt="Dartboard" 
             usemap="#dartboard-map">
        <map name="dartboard-map">
            <!-- Top-left quadrant -->
            <area shape="rect" coords="0,0,150,150" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" alt="Top Left">
            <!-- Top-right quadrant -->
            <area shape="rect" coords="150,0,300,150" href="https://youtu.be/L_jWHffIx5E" alt="Top Right">
            <!-- Bottom-left quadrant -->
            <area shape="rect" coords="0,150,150,300" href="https://www.youtube.com/watch?v=PfYnvDL0Qcw" alt="Bottom Left">
            <!-- Bottom-right quadrant -->
            <area shape="rect" coords="150,150,300,300" href="https://www.youtube.com/watch?v=djV11Xbc914" alt="Bottom Right">
        </map>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
